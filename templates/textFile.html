<html>
    <head>
        <meta charset="utf-8">
        <title>Result | OCR Application</title>
          <style>
          body {
        background-image: url('https://www.teahub.io/photos/full/113-1136710_1920x1080-blue-desktop-wallpaper-by-nihilusdesigns-desktop-wallpaper.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>
    <body>
        <center><h2 style="color: #80b3ff;">Result</h2></center>
        <div class='container-fluid'>
            <div class="row">
                <div class='col-xs-12'>
                        
                    
                    <center><textarea id='textValue' readonly name="result" rows="6" cols='200' value=''>{{ text }}</textarea></center>
                </div>
            </div>
        </div>
        <br><br>
                    <form method="get" accept-charset="utf-8">
                        <center><button type="button" class='btn btn-info' onclick='downloadText()'>Download</button><center>
                    </form>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
function downloadText(){
    var text = document.getElementById('textValue').value;
    var val = "data:x-application/text," + escape(text);
    window.open(val);
}

    </script>
</html>
